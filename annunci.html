<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- w3 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top platinum shadow   " id="navbar" >
        <div class="container-fluid  p-0 " >
            <a class="navbar-brand  " href="#">
                <img class="logocustom ms-3 " src="./media/logobianco.png" alt="logo presto">
            </a>
            <button class="navbar-toggler button me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa-solid fa-bars fs-1 link"></i></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex align-items-center ul ">
                    <li class="nav-item ">
                        <a class="nav-link link fs-4 " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link link fs-4" href="">Link</a>
                    </li>
                    
                </ul>
                <div class="riempitivo me-3"></div>
                
            </div>
        </div>
    </nav>
    
    <header class="container-fluid m-0 mb-5 ">
        <div class="row m-0   justify-content-center align-items-center text-center ">
            <div class="col-10 col-md-8 margin ">
                <img class="img-fluid imgSfondo w3-animate-opacity" src="./media/img-sfondo-scura.png" alt="" srcset="">
                <h1 class="fs-1 mt-5 text-center d-flex justify-content-center w3-animate-left ">I NOSTRI ANNUNCI</h1>
            </div>
        </div>
    </header>
    
    <!-- sezione annunci -->
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item p-0">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed  fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Categoria
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div id="radioWrapper" class="accordion-body">
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categories" id="All" checked>
                                    <label class="form-check-label" for="All">
                                        Tutte le categorie
                                    </label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bbluc black fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Prezzo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                
                                <label for="inputRange" class="form-label">Range di prezzo</label>
                                <input id="inputRange" class="w-100" type="range" class="form-range" min="0"  value="50">
                                <p id="numberPrice">0</p>
                                
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed  fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Parola
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                PAROLA
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="cardsWrapper" class="col-12 col-md-8 d-flex flex-wrap justify-content-evenly my-3">
                
            </div>
        </div>
    </div>
    
    
    <div style="height: 2000px;"></div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- my js -->
    <script src="./annunci.js"></script>
